<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-menu-button slot="start"></ion-menu-button>
      <ion-title size="large">Lista</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-select [(ngModel)]="selected">
        <ion-select-option *ngFor="let x of arregloEx" [value]="x.nombre">{{x.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-list *ngFor="let x of arregloResultados">
      <ion-item-sliding *ngIf="x.tipo==selected">
        <ion-item>
          <ion-label>{{x.id}} - {{x.fecha}}</ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="primary" (click)="openEdit(x)">
            <ion-icon name="create"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="eliminar(x)">
            <ion-icon name="close-circle"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
